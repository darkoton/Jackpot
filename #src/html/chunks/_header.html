<header class="header bg-transparent wow animate__fadeIn animate__animated" data-wow-duration="0.6s">
  <div class="header__wrapper">
    <div class="header__container _container">
      <div class="header__body flex justify-between items-center py-10">
        <div class="header__logo capitalize lg:text-3xl text-2xl">
          JACKPOT SYSTEM
        </div>

        <div class="header__right flex items-center gap-x-8">
          <nav class="header__nav flex font-medium gap-x-8 text-lg">
            <span class="header__nav-item">Home</span>
            <span class="header__nav-item">About </span>
            <span class="header__nav-item">Games</span>
            <span class="header__nav-item">Tournaments</span>
            <span class="header__nav-item">Contact us</span>
          </nav>

          <a href="#" class="header__telegram flex items-center font-medium text-lg gap-x-2">
            <img src="./img/telegram.png" alt="Alt Text!" />
            <span>Telegram</span>
          </a>

          <button class="header__button _button">CONNECT
            WALLET</button>
        </div>

        <div class="header__burger" onclick="burger()">
          <span></span><span></span><span></span>
        </div>

        <div class="header__backward" onclick="burger()"></div>
        <div class="header__mob flex flex-col items-end text-right fixed top-0 h-full gap-x-8 z-50">
          <div class="header__mob-top w-full flex justify-between items-center">
            <div class="header__logo capitalize text-lg	">
              JACKPOT SYSTEM
            </div>

            <div class="header__mob-close">
              <div class="lines" onclick="burger()">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <nav class="header__nav flex font-medium gap-x-8 text-lg">
            <span class="header__nav-item">Home</span>
            <span class="header__nav-item">About </span>
            <span class="header__nav-item">Games</span>
            <span class="header__nav-item">Tournaments</span>
            <span class="header__nav-item">Contact us</span>
          </nav>

          <a href="#" class="header__telegram flex items-center font-medium text-lg gap-x-2">
            <img src="./img/telegram.png" alt="Alt Text!" />
            <span>Telegram</span>
          </a>

          <button class="header__button _button">CONNECT
            WALLET</button>
        </div>


      </div>
    </div>
  </div>
</header>

<script>
  function burger() {
    document.querySelector(".header__backward").classList.toggle("active")
    document.querySelector(".header__mob").classList.toggle("active")
    const body = document.body
    body.classList.toggle("_lock-scroll")
  }
</script>
