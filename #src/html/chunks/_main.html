<section class='main relative'>
  <div class='main__wrapper'>
    <div class='main__container _container'>
      <img src="./img/main/bg.png" alt="Alt Text!" class="main__bg absolute left-0 w-full h-full object-cover" />

      <div class='main__body flex flex-col items-center justify-between pb-16'>
        <h1
          class="main__title text-center text-5xl sm:text-6xl text-bold capitalize text-transparent mb-9 wow fadeInLeft"

            <audio src="./video/dmc.mp3" class="hidden" data-timer-audio></audio>

            <div class="main__timer mb-11">
              <div class="main__timer-top flex-col-reverse sm:flex-row flex items-center mb-3.5 gap-y-4">
                <div class="main__timer-left flex items-center gap-x-4">
                  <div class="main__timer-minutes flex flex-col">
                    <div class="main__time text-3xl sm:text-4xl	px-7 py-3" data-timer-minutes="10">10</div>

                  </div>
                  <span class="dots text-3xl sm:text-4xl">:</span>
                  <div class="main__timer-seconds flex flex-col items-center">
                    <div class="main__time text-3xl sm:text-4xl	px-7 py-3 timer-seconds" data-timer-seconds="0">00</div>

                  </div>
                </div>

                <h3 class="main__timer-title sm:ml-10 text-3xl sm:text-4xl capitalize">Left Only</h3>

              </div>
              <div class="main__timer-bottom flex px-6 gap-x-16">
                <div class="main__timer-title">Minutes</div>
                <div class="main__timer-title">Seconds</div>
              </div>
            </div>

            <div class="main__progress w-full">
              <div class="main__progress-top flex w-full justify-between">
                <h4 class="main__progress-title text-lg font-medium capitalize mb-5">Big Bang Loading</h4>
                <div class="main__progress-value" data-timer-precent-value>0%</div>
              </div>

              <div class="main__progress-bar w-full mb-16">
                <div class="main__progress-bar-value" data-timer-precent>
                  <div class="main__progress-bar-bg"></div>
                </div>
              </div>

              <button class="main__progress-button _button flex items-center gap-x-4 px-7">
                BUY NOW

                <img src="./img/main/binance.png" alt="">
              </button>
            </div>
          </div>

          <div class="main__right">
            <form class="main__form rounded-xl py-7 px-9">
              <h2 class="main__form-title text-center text-4xl mb-9 font-semibold">
                Buy now
              </h2>

              <div class="main__calculator flex flex-col items-center gap-y-5">
                <div class="main__calc-item main__calc-item-1 w-full">
                  <div class="main__select flex gap-x-2.5	items-center mb-3">
                    <span class="main__select-value flex gap-x-4 items-center">
                      <span class="main__select-img">
                        <img src="./img/main/bnb.png" alt="" class="w-full">
                      </span>
                      <p class="main__select-text text-lg">BNB</p>
                    </span>
                    <span class="main__select-arrow"></span>
                  </div>

                  <div class="main__form-input-body flex items-center mb-5">
                    <input type="number" class="main__form-input bg-transparent py-4 px-7  text-lg w-full">
                  </div>

                  <div class="main__calc-item-bottom flex justify-between">
                    <span class="main__calc-token-price text-lg	">≈ $ 232</span>
                    <span class="main__calc-token-balance text-lg	">Balance: <span class="value">0</span></span>
                  </div>
                </div>

                <img src="./img/main/arrows.png" alt="" class="main__form-arrows">

                <div class="main__calc-item main__calc-item-2 w-full">
                  <div class="main__select flex gap-x-2.5	items-center mb-3">
                    <span class="main__select-value flex gap-x-4 items-center">
                      <span class="main__select-img">
                        <img src="./img/main/gmz.png" alt="" class="h-full w-full">
                      </span>
                      <p class="main__select-text text-lg">BNB</p>
                    </span>
                    <span class="main__select-arrow"></span>
                  </div>

                  <div class="main__form-input-body flex items-center mb-5">
                    <input type="number" class="main__form-input bg-transparent py-4 px-7  text-lg w-full">
                  </div>

                  <div class="main__calc-item-bottom flex justify-between">
                    <span class="main__calc-token-price text-lg	">≈ $ 232</span>
                    <span class="main__calc-token-balance text-lg	">Balance: <span class="value">0</span></span>
                  </div>
                </div>

                <button class="main__form-button _button px-8">BUY COINS NOW</button>

                <div class="main__links text-lg	">
                  <a href="#" class="capitalize">charts </a> | <a href="#" class="capitalize"> Buy Crypto</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
