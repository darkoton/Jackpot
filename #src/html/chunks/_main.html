<section class='main relative wow animate__fadeIn animate__animated' data-wow-duration="0.6s">
  <div class=' main__wrapper'>
    <div class='main__container _container'>
      <img src="./img/main/bg.png" alt="Alt Text!" class="main__bg absolute left-0 w-full h-full object-cover" />

      <div class='main__body flex flex-col items-center justify-between pb-16'>
        <h1
          class="main__title text-center text-5xl sm:text-6xl text-bold capitalize text-transparent mb-9 wow animate__bounceIn animate__animated"
          data-wow-duration="0.7s">
          Live Jackpot</h1>
        <h2
          class="main__winnings text-5xl sm:text-6xl font-bold capitalize mb-5 relative wow animate__headShake animate__tada animate__animated"
          data-wow-duration="0.7s">$ 4 5, 0 0 0</h2>

        <span class="main__contract text-center text-xl	font-medium capitalize mb-8 sm:mb-16">Contract |
          0xeba5ef26c655E25fcbA6778b1D7</span>

        <div class="main__main flex w-full justify-between flex-col lg:flex-row items-center gap-y-7 sm:gap-y-16">
          <div class="main__left flex flex-col items-center lg:items-stretch max-[1024px]:w-3/4">
            <h2
              class="main__subtitle text-4xl sm:text-6xl capitalize	font-bold mb-6 sm:mb-10 wow animate__fadeInLeft animate__animated"
              data-wow-duration="0.7s">Earn Big Today!</h2>
            <audio src="./video/dmc.mp3" class="hidden" data-timer-audio></audio>

            <div class="main__timer mb-11 wow animate__fadeInLeft animate__animated" data-wow-duration="0.7s"
              data-wow-delay="0.1s">
              <div class="main__timer-top flex-col-reverse sm:flex-row flex items-center mb-3.5 gap-y-4">
                <div class="main__timer-left flex items-center gap-x-4">
                  <div class="main__timer-minutes flex flex-col">
                    <div class="main__time text-3xl sm:text-4xl	px-7 py-3 font-semibold" data-timer-minutes="10">10
                    </div>

                  </div>
                  <span class="dots text-3xl sm:text-4xl">:</span>
                  <div class="main__timer-seconds flex flex-col items-center">
                    <div class="main__time text-3xl sm:text-4xl	px-7 py-3 timer-seconds font-semibold"
                      data-timer-seconds="0">00</div>

                  </div>
                </div>

                <h3 class="main__timer-title sm:ml-10 text-3xl sm:text-4xl capitalize font-medium">Left Only</h3>

              </div>
              <div class="main__timer-bottom flex px-6 gap-x-16">
                <div class="main__timer-title">Minutes</div>
                <div class="main__timer-title">Seconds</div>
              </div>
            </div>

            <div class="main__progress w-full wow animate__fadeInLeft animate__animated" data-wow-duration="0.7s"
              data-wow-delay="0.2s" data-wow-offset="-200">
              <div class="main__progress-top flex w-full justify-between">
                <h4 class="main__progress-title text-lg font-medium capitalize mb-5">Big Bang Loading</h4>
                <div class="main__progress-value" data-timer-precent-value>0%</div>
              </div>

              <div class="main__progress-bar w-full mb-16">
                <div class="main__progress-bar-value" data-timer-precent>
                  <div class="main__progress-bar-bg"></div>
                </div>
              </div>

              <button class="main__progress-button _button flex items-center gap-x-4 px-7">
                BUY NOW

                <img src="./img/main/binance.png" alt="">
              </button>
            </div>
          </div>

          <div class="main__right">
            <form class="main__form rounded-xl py-7 px-9 wow animate__pulse animate__animated" data-wow-duration="0.7s">
              <h2 class="main__form-title text-center text-4xl mb-9 font-semibold">
                Buy now
              </h2>

              <div class="main__calculator flex flex-col items-center gap-y-5">
                <div class="main__calc-item main__calc-item-1 w-full flex flex-col items-start">
                  <div class="main__select flex gap-x-2.5	items-center mb-3 relative">
                    <span class="main__select-value flex gap-x-4 items-center cursor-pointer" onclick="document.querySelector('.main__select-list').classList.toggle('active');
                      document.querySelector('.main__select-arrow').classList.toggle('active')">
                      <div class="main__select-value-main flex items-center gap-x-4">
                        <span class="main__select-img">
                          <img src="./img/main/bnb.png" alt="" class="w-full">
                        </span>
                        <p class="main__select-text text-lg">BNB</p>
                      </div>
                      <!-- <svg class="main__select-arrow" xmlns="http://www.w3.org/2000/svg" width="11" height="8"
                        viewBox="0 0 11 8" fill="none">
                        <path
                          d="M5.33321 8C5.10629 7.99886 4.88246 7.94721 4.67798 7.84881C4.47349 7.75041 4.29348 7.60773 4.15099 7.43111L0.408767 2.89778C0.190095 2.62486 0.0524882 2.296 0.0116269 1.94868C-0.0292343 1.60136 0.0282938 1.24955 0.177656 0.933334C0.298794 0.658512 0.496477 0.424367 0.747095 0.258865C0.997714 0.0933616 1.29068 0.00349605 1.59099 0H9.07543C9.37575 0.00349605 9.66871 0.0933616 9.91933 0.258865C10.1699 0.424367 10.3676 0.658512 10.4888 0.933334C10.6381 1.24955 10.6957 1.60136 10.6548 1.94868C10.6139 2.296 10.4763 2.62486 10.2577 2.89778L6.51543 7.43111C6.37295 7.60773 6.19293 7.75041 5.98845 7.84881C5.78396 7.94721 5.56014 7.99886 5.33321 8Z"
                          fill="#CDC6FF" fill-opacity="0.68" />
                      </svg> -->
                      <img src="./img/main/arrow.png" alt="" class="main__select-arrow">
                    </span>

                    <ul class="main__select-list absolute top-full left-0 z-10 rounded-md flex flex-col overflow-auto">
                    </ul>
                  </div>

                  <div class="main__form-input-body flex items-center mb-5 w-full">
                    <input oninput="calculator()" type="number"
                      class="main__form-input bg-transparent py-4 px-7  text-lg w-full">
                  </div>

                  <div class="main__calc-item-bottom flex justify-between w-full">
                    <span class="main__calc-token-price text-lg	">≈ $ 232</span>
                    <span class="main__calc-token-balance text-lg	">Balance: <span class="value">0</span></span>
                  </div>
                </div>

                <img src="./img/main/arrows.png" alt="" class="main__form-arrows">

                <div class="main__calc-item main__calc-item-2 w-full flex flex-col items-start">
                  <div class="main__select flex gap-x-2.5	items-center mb-3">
                    <span class="main__select-value flex gap-x-4 items-center">
                      <span class="main__select-img">
                        <img src="./img/main/gmz.png" alt="" class="h-full w-full">
                      </span>
                      <p class="main__select-text text-lg">GMZ</p>
                    </span>
                  </div>

                  <div class="main__form-input-body flex items-center mb-5 w-full">
                    <input oninput="calculator(true)" type="number"
                      class="main__form-input bg-transparent py-4 px-7  text-lg w-full">
                  </div>

                  <div class="main__calc-item-bottom flex justify-between w-full">
                    <span class="main__calc-token-price text-lg	">≈ $ 232</span>
                    <span class="main__calc-token-balance text-lg	">Balance: <span class="value">0</span></span>
                  </div>
                </div>

                <button class="main__form-button _button px-8">BUY COINS NOW</button>

                <div class="main__links text-lg	flex gap-x-4">
                  <a href="#" class="capitalize">charts </a> | <a href="#" class="capitalize"> Buy Crypto</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
